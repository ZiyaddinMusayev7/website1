<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IDF Resume</title>
        <!-- Link to CSS -->
        <link rel="stylesheet" type="text/css" href="../idf/resumestyle/resume.css">
        <!-- Box icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    </head>

    <body>
        <!-- Navbar -->
        <header>
            <div class="nav-container">
                <!-- Logo -->
                <a href="../idf/index.html" class="logo"><i class='bx bx-home'></i>R State</a>
                <!-- Menu Icon -->
                <input type="checkbox" name="" id="menu">
                <label for="menu" <i class='bx bx-menu' id="menu-icon"></i></label>
                <!-- Nav List -->
                <ul class="navbar">
                    <li><a href="../idf/index.html #home">Home</a></li>
                    <li><a href="../idf/index.html #about">About us</a></li>
                    <li><a href="../idf/index.html #career">Career</a></li>
                    <li><a href="../idf/index.html #properties">Properties</a></li>
                </ul>
                <!-- Contact Button -->
                <a href="../idf/contact.html" class="btn">Contact</a>
            </div>
        </header>
        <!-- Main section -->
        <div class="contain">
            <div class="title" style="color: #fff;">Resume</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details" style="color: #fff;">Name</span>
                        <input type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-box">
                        <span class="details" style="color: #fff;">Surname</span>
                        <input type="text" placeholder="Enter your surname" required>
                    </div>
                    <div class="input-box">
                        <span class="details" style="color: #fff;">Email</span>
                        <input type="text" placeholder="Confirm your email" required>
                    </div>
                    <div class="input-box">
                        <span class="details" style="color: #fff;">Message</span>
                        <input type="text" placeholder="Enter your message" required>
                    </div>
                    <div class="input-box">
                        <span class="details" style="color: #fff;">Phone number</span>
                        <input type="text" placeholder="Enter your number" required>
                    </div>
                    <div class="cv-box">
                        <span class="details" style="color: #fff;">CV</span>
                        <input type="file" class="upload-box" required>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="register">
                </div>
            </form>
        </div>

    </body>
  </html>
